<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="timerstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Pomodoro timer</title>
  </head>
  <body>
    <header>
      <div class="heading-menu">
        <i
          class="fa fa-check-circle"
          style="font-size: 36px"
          style="margin-top: 10px"
        ></i>
        &nbsp;
        <h1 class="headingicon">Pomofocus</h1>
        <span class="menubuttons">
          <button class="report">
            <i style="font: size 10px" class="fa">&#xf080;</i>&nbsp; Report
          </button>
          <button class="setting">
            <i style="font-size: 14px" class="fa">&#xf013;</i>&nbsp; Setting
          </button>
          <button class="login">
            <i style="font-size: 14px" class="fas">&#xf2bd;</i>&nbsp; Login
          </button>
        </span>
      </div>
          </header>
          <hr>

    <div class="timerbox">
      <button class="Pomodoro"  onclick="change2red()"" >Pomodoro</button>
      <script>
        function change2red() {
          document.body.style.backgroundColor = " rgb(240, 91, 86)";
        }
      </script>

      <button class="Shortbreak" onclick="change2blue()">Shortbreak</button>
      <script>
        function change2blue() {
          document.body.style.backgroundColor = "rgb(76, 166, 169)";
        }
      </script>
      <button class="Longbreak" >Longbreak</button>
      
      <div class="timernumber">25:00</div>
      &nbsp;
      <button class="Startbtn">START</button>
    </div>
    <div class="worknotify">Time to work!</div>
    <div class="taskbox">
      Tasks 
      
        <button class="actionbtn" style="font-size: 15px">
          <i class="fa fa-ellipsis-v"></i>
        </button>
      </span>
    </div>

    <div class="addtask">
      <i class="fa fa-plus-circle" style="font-size: 24px"></i>&nbsp; Add Tasks
    </div>
    
  </body>
</html>
