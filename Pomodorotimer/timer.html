<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="timerstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="myscript.js">
          </script>
    <title>Pomodoro timer</title>
  </head>
  <body>
    <header>
      <div class="heading-menu">
        <i
          class="fa fa-check-circle"
          style="font-size: 36px"
          style="margin-top: 10px"
        ></i>
        &nbsp;
        <h1 class="headingicon">Pomofocus</h1>
        <span class="menubuttons">
          <button class="report">
            <i style="font: size 10px" class="fa">&#xf080;</i>&nbsp; Report
          </button>
          <button class="setting">
            <i style="font-size: 14px" class="fa">&#xf013;</i>&nbsp; Settings
          </button>
          <button class="login" onclick="maillogin()">
            <i style="font-size: 14px" class="fas">&#xf2bd;</i>&nbsp; Login
          </button>
        </span>
        <div class="loginframe" >
        <div class = "loginpage" > <i class="fa fa-google" style="color: black;"></i>&nbsp; <a href="www.gmail.com" >Login with google</a></div>
      </div>
      </div>
          </header>
          <hr>

    <div class="timerbox">
      <button class="Pomodoro" onclick="pomonum()">Pomodoro</button>
      

      <button class="Shortbreak" onclick="shortbreak()">Shortbreak</button>
      
      <button class="Longbreak"  onclick="longbreak()">Longbreak</button>
      
      <div class="timernumber" >25:00</div>
      &nbsp;
      <button class="Startbtn">START</button>
    </div>
    <div class="worknotify">Time to work!</div>
    <div class="taskbox">
      Tasks 
      
        <button class="actionbtn" style="font-size: 15px" onclick="actionoftask()">
          <i class="fa fa-ellipsis-v"></i>
        </button>
      </span>
      <div class="taskmenu">
        <div class="taskmenutimes">
          <div>
            <i class="fa fa-check"></i>Clear Finished
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <br>
          <div>
            <i class="fa fa-save"></i> Save as a template
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <br>
          <div>
            <i class="fa fa-plus"></i> Add from template
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <br>
        </div>
      
      </div>
      </div>
    </div>

    <div class="addtask">
      <i class="fa fa-plus-circle" style="font-size: 24px"></i>&nbsp; <button id = "add" onclick="addtasks()">Add Tasks</button>
    
    
  </body>
</html>
